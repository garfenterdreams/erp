[options]
; Garfenter ERP Configuration File
; This is the main configuration file for Garfenter ERP (Odoo)

; Database settings
db_host = garfenter-postgres
db_port = 5432
db_user = odoo
db_password = odoo
db_name = garfenter_erp
db_maxconn = 64
db_template = template0

; Server settings
http_port = 8069
http_interface = 0.0.0.0

; Multiprocessing and Workers
workers = 2
max_cron_threads = 1

; Memory limits (per worker)
limit_memory_soft = 2147483648
limit_memory_hard = 2684354560
limit_time_cpu = 600
limit_time_real = 1200
limit_request = 8192

; Logging
logfile = False
log_level = info
log_handler = :INFO
log_db = False

; Addons
addons_path = /opt/odoo/addons,/mnt/extra-addons
data_dir = /var/lib/odoo

; Admin password (change this in production!)
admin_passwd = garfenter_admin_2024

; Localization
; Default language for Guatemala
lang = es_GT

; Security
list_db = True
proxy_mode = True

; Session
session_timeout = 86400

; SMTP (Email configuration - configure as needed)
; smtp_server = localhost
; smtp_port = 25
; smtp_ssl = False
; smtp_user = False
; smtp_password = False

; Dev mode (set to False in production)
; dev_mode = reload,xml

; Timezone
; server_wide_modules = base,web
